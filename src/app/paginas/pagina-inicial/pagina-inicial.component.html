<app-navbar> </app-navbar>
<app-carrosel></app-carrosel>
<app-botao-whatsapp></app-botao-whatsapp>



<div class="my-5 container-fluid categorias">
  <div class="categoria" *ngFor="let categoria of categorias"
    [ngStyle]="{'background':'linear-gradient( rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),url(' + categoria.img + ')'}">
    <h6>{{categoria.titulo | uppercase}}</h6>
  </div>

</div>

<section class="text-center" *ngIf="destaqueProdutos">
  <h2>Destaques</h2>
  <div class="card-area">
    <div *ngFor="let produto of destaqueProdutos; index as i" class="card-p  w-25 py-2 px-1">
      <img [src]="produto.urlimagem" class="card-img-top" alt="Imagem do produto">
      <div class="card-body">
        <h2>{{produto.nome_produto}}</h2>
        <p class="card-text">{{produto.descricao}}</p>
      </div>
    </div>
  </div>
  <a routerLink="/produtos"><button class="btn btn-outline-danger btn-lg px-5">Todos os produtos</button></a>

</section>

<div class="container-fluid d-flex flex-column mt-5 my-4">
  <h2 class="mx-auto mt-5">Parceiros</h2>
  <div class="d-flex patrocinadores my-5">
    <div *ngFor="let parceiro of parceiros" class="item">
      <img src={{parceiro.img}} alt="">
      <p>{{parceiro.descricao}}</p>
    </div>
  </div>
  <a routerLink="/parceiros" class="mx-auto"><button class="btn btn-outline-danger btn-lg px-5">Saiba Mais</button></a>

</div>
<app-footer></app-footer>
